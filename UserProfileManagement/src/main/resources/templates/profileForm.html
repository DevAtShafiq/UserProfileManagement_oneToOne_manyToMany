<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>User Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>


<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center mt-2">Complete Your Profile </h1>
            <div class="card-body">
                <form th:action="@{/saveProfile}" th:object="${profile}" method="post">



                    <div class="form-group py-1">
                        <label class="mb-1"> First Name</label>
                        <input type="text" name="lastName" th:field="*{firstName}"
                               placeholder="enter first Name" class="form-control">
                    </div>
                    <div class="form-group py-1">
                        <label class="mb-1">Last Name</label>
                        <input type="text" name="password" th:field="*{lastName}" placeholder="Enter last Name"
                               class="form-control">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
